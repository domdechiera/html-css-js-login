<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auth</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <main class="card">
                <h1 class="header poppins-semibold">üîêAuth</h1>
                <p class="greeting text-sm">Welcome back</p>
                <form action="#settings">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" id="email" name="login-form" placeholder="john.doe@example.com" required>
                    <p id="email-message" class="text-sm email-message"></p>
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" name="login-form" placeholder="************" required>
                </form>
                <a class="forgot-password text-sm" href="#forgot-password">Forgot password?</a>
                <p id="login-message" class="text-sm login-message"></p>
                <button type="button" id="submitButton" class="submit-button">
                    Login
                </button>
                <span class="social-buttons">
                    <a href="#auth-google" id="google" class="social-button social-button-1">
                        <img src="/icons/google.png" alt="Google logo icon" />
                    </a>
                    <a href="#auth-github" class="social-button social-button-2">
                        <img src="/icons/github.png" alt="GitHub logo icon" />
                    </a>
                </span>
                <a class="register-link text-sm" href="#register">Don't have an account?</a>
            </main>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
